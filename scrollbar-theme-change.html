<!DOCTYPE html>

<style>
  body {
    overflow: scroll;
    margin: 0;
  }
  
  .custom-scrollbar::-webkit-scrollbar {
    background-color: black;
  }
  
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: red;
  }
  
  .custom-scrollbar-none::-webkit-scrollbar {
    display: none;
  }

  #d1, #d3 {
    height: 2000px;
  }

  #d2 {
    overflow: scroll;
    width: 200px;
    height: 200px;
    border: 1px solid red;
    overflow: auto;
  }
</style>

<div id='d1'>
  
  <button id='b1'>change body scrollbar: custom</button>
  <button id='b2'>change div scrollbar: custom</button>
  
  <br>
  
  <button id='b3'>change body scrollbar: custom none</button>
  <button id='b4'>change div scrollbar: custom none</button>
  
  <div id='d2'>
    <div id="d3">
    </div>
  </div>
  
  
</div>

<script>
  
  const theme_change = (elm, theme) => {
    if (elm.className === theme) {
      elm.className = '';
    } else {
      elm.className = theme;
    }
  };
  
  b1.onclick = () => {
    theme_change(document.body, 'custom-scrollbar');
  };
  
  b2.onclick = () => {
    theme_change(d2, 'custom-scrollbar');
  };
  
  b3.onclick = () => {
    theme_change(document.body, 'custom-scrollbar-none');
  };
  
  b4.onclick = () => {
    theme_change(d2, 'custom-scrollbar-none');
  };

</script>
