<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Parent frame</title>
  <meta name="viewport" content="width=device-width,user-scale=no">
  <!-- should remove the 300-350ms tap delay -->
  <style>
    /* should also remove the 300-350ms tap delay */

    html {
      touch-action: manipulation;
    }
  </style>
</head>

<body>
  <h1>Parent</h1>
  <button onclick='console.log("main frame btn")'>Click me!</button>
  <a href='#'>this is a link...............................</a>

  <h1>Iframe</h1>
  <iframe src="iframe.html"></iframe>
</body>

</html>
