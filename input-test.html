<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<input class="favorite styled" type="button" value="Add to favorites">

<div>
  <input type="checkbox" id="scales" name="scales" checked>
  <label for="scales">Scales</label>
</div>

<div>
  <input type="checkbox" id="horns" name="horns">
  <label for="horns">Horns</label>
</div>

<div>
  <input type="color" id="head" name="head" value="#e66465">
  <label for="head">Head</label>
</div>

<input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00">

<hr>

<input type="email" id="email" pattern=".+@globex.com" size="30" required>

<hr>

<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

<hr>

<input type="image" id="image" alt="Login" src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png">

<hr>

<input type="month" id="start" name="start" min="2018-03" value="2018-05">

<hr>

<input type="number" id="tentacles" name="tentacles" min="10" max="100">

<hr>

<input type="password" id="pass" name="password" minlength="8" required>

<hr>

<div>
  <input type="radio" id="huey" name="drone" value="huey" checked>
  <label for="huey">Huey</label>
</div>

<hr>

<div>
  <input type="radio" id="dewey" name="drone" value="dewey">
  <label for="dewey">Dewey</label>
</div>

<hr>

<div>
  <input type="radio" id="louie" name="drone" value="louie">
  <label for="louie">Louie</label>
</div>

<hr>

<div>
  <input type="range" id="start" name="volume" min="0" max="11">
  <label for="volume">Volume</label>
</div>

<hr>

<form>
  <div class="controls">

    <label for="id">User ID:</label>
    <input type="text" id="id" name="id" />

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">

  </div>
</form>

<hr>

<label for="pet-select">Choose a pet:</label>

<select id="pet-select">
  <option value="">--Please choose an option--</option>
  <option value="dog">Dog</option>
  <option value="cat">Cat</option>
  <option value="hamster">Hamster</option>
  <option value="parrot">Parrot</option>
  <option value="spider">Spider</option>
  <option value="goldfish">Goldfish</option>
</select>

<hr>

<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

<hr>

<input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">

<hr>

<input type="time" id="appt" name="appt" min="9:00" max="18:00" required>

<hr>

<input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>

<hr>

<input type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26" required>
