<!DOCTYPE html>

<style>
div {
  width: auto;
  height: auto;
}
#p1 {
  background-color: #FAEBD7;
  width: 200px;
  height: 1100px;
}
</style>

<div id="root">
  <div id="p1">
    <button style="position: absolute; top: 1000px;" onclick="p2()">link</button>
  </div>
</div>

<script>
let root = document.getElementById("root");
let p1 = document.getElementById("p1");

function p2() {
  root.removeChild(p1);
  history.pushState(1, null, "2.html");
}

window.onpopstate = (event) => {
  root.appendChild(p1);
  window.scrollTo(0, 0);
};
</script>
