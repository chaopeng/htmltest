<script>
var t = "<table border='0' cellpadding='0' cellspacing='0' id='tb1'>";

for( var y = 0; y < 200; y++ ){
	t += "<tr>";
	for( var x = 0; x < 300; x++ ){
		t += "<td></td>";
	}
	t += "</tr>";
}
t += "</table>";


function $(id){ return document.getElementById(id); }

$("map").innerHTML = t;


function AddRowEvent(row,colCount){
	for(var j=0; j<colCount; j++){
		var col = row.cells[j];
		col.onmouseout = function(){ this.style.backgroundColor="#FFF"; $("i_xy").value = ""; }
		col.onmouseover = function () { this.style.backgroundColor="#DEF"; $("i_xy").value = this.innerHTML; }
	}
}

function BeginEditTable(table){
	var colCount = table.rows[0].cells.length;
	var colEnd =colCount - 1;
	for(var i=0; i<table.rows.length;i++){
		var row = table.rows[i];
		AddRowEvent(row,colCount);
	}
}


BeginEditTable( $("tb1") );


</script>
