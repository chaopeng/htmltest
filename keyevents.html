<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

Last event: <br>
<p id='log'></p>

<script>
  document.addEventListener('keydown', (e) => {
    let log = document.getElementById('log');
    log.innerText = 'key:' + e.key + ', code:' + e.code;
    e.preventDefault();
  });
</script>
