<!DOCTYPE html>

<style>
body {
  overscroll-behavior: auto;
}

div {
  height: 100px;
  width: 200px;
  border: 1px solid red;
  overflow: scroll;
  margin: 10px;
}

.big {
  height: 1000px;
  width: 1000px;
}

#d5 {
  overscroll-behavior: contain;
}

#d6 {
  overscroll-behavior: none;
}
</style>

No handler.<br>
<div id='d1'>
<p class='big'></p>
</div>

No prevent default handler.<br>
<div id='d2'>
<p class='big'></p>
</div>

Not real prevent default handler.<br>
<div id='d3'>
<p class='big'></p>
</div>

Real prevent default handler.<br>
<div id='d4'>
<p class='big'></p>
</div>

overscroll-behavior: contain<br>
<div id='d5'>
<p class='big'></p>
</div>

overscroll-behavior: none<br>
<div id='d6'>
<p class='big'></p>
</div>

<button id='btn'>toggle body overscroll-behavior</button>
<p id='state'>body overscroll-behavior is auto</p>

<script>

d2.onwheel = () => {
  console.log('onwheel');
}

d3.onwheel = (e) => {
  // False
  if (window.location == '123')
    e.preventDefault();
}

d4.onwheel = (e) => {
  e.preventDefault();
}

let overscroll = 'auto';
btn.onclick = (e) => {
	overscroll = overscroll == 'auto' ? 'none' : 'auto';
	document.body.style.overscrollBehavior = overscroll;
	state.innerHTML = 'body overscroll-behavior is ' + overscroll;
}
</script>
