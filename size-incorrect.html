<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Chrome_onorientationchange_Bug</title>
  <style type="text/css">
    .page-wrapper {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: #BADA55;
    }
    
    .results {
      display: inline-block;
      padding: 1em;
      background: #C0FFEE;
    }
    
    input {
      background: white;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <input type="button" value="updateResultInfo" onclick="updateResultInfo()">
    <div class="results"></div>
  </div>
  <script type="text/javascript">
    let pageWrapper = document.querySelector('.page-wrapper');
    let results = document.querySelector('.results');

    function updateResultInfo() {
      results.innerHTML = 'width: ' + getBounds(pageWrapper).width + '<br/>height: ' + getBounds(pageWrapper).height;
    }

    function getBounds(el) {
      var forcePaint = el.offsetHeight,
        bounds = el.getBoundingClientRect();

      return {
        width: bounds.width,
        height: bounds.bottom
      };
    }

    window.addEventListener('orientationchange', () => {
      updateResultInfo();
    });

    window.onload = () => {
      updateResultInfo();
    };
  </script>
</body>

</html>
